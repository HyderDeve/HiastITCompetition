<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Data Student</h1>

    <!-- Add Student Form -->
    <form id="addStudentForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-2">
          <select id="gender" class="form-select" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" id="course" class="form-control" placeholder="Course" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="fees" class="form-control" placeholder="Fees" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">Add Student</button>
        </div>
      </div>
    </form>

    <!-- Student Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Fees</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = "http://localhost:8080/students";

    // Fetch and display students
    function fetchStudents() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("studentTable");
          tableBody.innerHTML = "";
          data.forEach(student => {
            tableBody.innerHTML += `
              <tr>
                <td>${student.name}</td>
                <td>${student.gender}</td>
                <td>${student.course}</td>
                <td>${student.fees}</td>
                <td>
                  <button class="btn btn-primary btn-sm" onclick="editStudent(${student.id})">âœï¸</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">ğŸ—‘ï¸</button>
                </td>
              </tr>
            `;
          });
        });
    }

    // Add a new student
    document.getElementById("addStudentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const newStudent = {
        name: document.getElementById("name").value,
        gender: document.getElementById("gender").value,
        course: document.getElementById("course").value,
        fees: document.getElementById("fees").value,
      };

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(newStudent),
      })
        .then(response => response.json())
        .then(() => {
          fetchStudents(); // Refresh the table
          document.getElementById("addStudentForm").reset(); // Clear the form
        });
    });

    // Delete a student
    function deleteStudent(id) {
      fetch(`${apiUrl}/${id}`, { method: "DELETE" })
        .then(() => fetchStudents());
    }

    // Call fetchStudents on page load
    fetchStudents();
  </script>
</body>

</html>
